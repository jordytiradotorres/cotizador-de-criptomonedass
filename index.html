<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Italianno|Lato:400,700,900|Raleway:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cotizador de Criptomonedas</title>
  </head>

  <body>

    <h1 class="text-center py-4">Cotiza Criptomenedas al Instante</h1>

    <div class="contenedor">

      <div class="row">

        <div class="col-12">
          <form action="#" id="formulario" class="formulario">

            <div class="mensaje" id="mensaje"></div>
            <div class="form-group">
              <label for="moneda">Moneda:</label>
              <select name="moneda" id="moneda" class="form-control">
                <option value="">Elige tu Moneda</option>
                <option value="USD">Dolar</option>
                <option value="MXN">Peso</option>
                <option value="GBP">Libras</option>
                <option value="EUR">Euro</option>
              </select>
            </div>

            <div class="form-group">
                <label for="criptomoneda">Criptomoneda:</label>
                <select name="criptomoneda" id="criptomoneda" class="form-control">
                  <option value="">Elige Criptomoneda</option>
                </select>
            </div>

            <input type="submit" value="cotizar" class="btn btn-primary btn-block text-uppercase text-center">

          </form>
        </div>

        <div class="col-md-12">
          <div class="spinner text-center"></div>
          <div id="resultado" class="resultado">
          </div>
        </div>

      </div>
    </div>

    <script src="js/jquery.slim.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cotizador.js"></script>
    <script src="js/interfaz.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
